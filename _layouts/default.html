<!DOCTYPE html>
<html>
{% include head.html %}

<body>
{% include loader.html %}
    <div id="site">

        {% include header.html %}
            <main>
                <section class="page-header">
                <div class="bg" style="background-image: url('{{ page.header-image }}');"></div>
                    <div class="container">
                        <div class="row">
                            <h1 class="title">{{ page.title }}</h1>
                            {% if page.subtitle %}
                              <span class="subtitle">{{ page.subtitle }}</span>
                            {% endif %}
                        </div>
                    </div>
                </section>
                {{ content }}
            </main>
        {% include footer.html %}
    </div>
</body>

</html>
